<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Cadastro de Profissões</title>

</h:head>
<h:body>
    <div class="container">

        <h:messages globalOnly="true" infoClass="mensagemInfo"/>

        <h1>Cadastro de Profissões</h1>
        <h:form>
            <h:outputLabel for="descricao" value="Descricao: "/>
            <h:message for="descricao" errorClass="errorForm"/>
            <h:inputText
                    id="descricao"
                    required="true"
                    requiredMessage="Campo com preenchimento obrigatório"
                    value="#{profissaoBean.profissao.descricao}"
                    pt:placeholder="Informe a descrição"
            />

            <h:commandButton
                    styleClass="limpar"
                    type="reset"
                    action="#{profissaoBean.limpar()}"
                    value="Limpar"/>
            <h:commandButton
                    styleClass="cadastrar"
                    action="#{profissaoBean.salvar()}"
                    value="Salvar"/>

        </h:form>

        <h:form>
            <h:dataTable
                    value="#{profissaoBean.profissaos}"
                    var="p">

                <h:column>
                    <f:facet name="header">Id:</f:facet>
                    <h:outputText value="#{p.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Descrição:</f:facet>
                    <h:outputText value="#{p.descricao}"/>
                </h:column>

                <h:column headerClass="coluna-acoes">
                    <f:facet name="header">Acões</f:facet>
                    <h:commandButton
                            image="resources/imagens/edit-32x32.png">
                        <f:setPropertyActionListener
                                target="#{profissaoBean.profissao}"
                                value="#{p}"/>
                    </h:commandButton>
                    <h:commandButton
                            image="resources/imagens/remove-32x32.png"
                            action="#{profissaoBean.remover}">
                        <f:setPropertyActionListener
                                target="#{profissaoBean.profissao}"
                                value="#{p}"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>

    </div>

</h:body>
</html>
