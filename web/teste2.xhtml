<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<!--        <h:outputStylesheet library="css" name="style.css"/>-->
    <title>Testes</title>

</h:head>
<h:body>
    <h:form>
        <p:selectOneMenu value="#{testeEnumBean.estados}">
            <f:selectItems var="e" itemValue="#{e}" itemLabel="#{e.descricao}" value="#{testeEnumBean.estadosList}"/>
        </p:selectOneMenu>

        <p:selectOneRadio value="#{testeEnumBean.linguagem}">
            <f:selectItem itemValue="1" itemLabel="Java"/>
            <f:selectItem itemValue="2" itemLabel="PHP"/>
            <f:selectItem itemValue="3" itemLabel="Java Script"/>
            <f:selectItem itemValue="4" itemLabel="Phyton"/>
            <f:selectItem itemValue="5" itemLabel="Go"/>
            <f:selectItem itemValue="6" itemLabel="C++"/>
            <f:selectItem itemValue="7" itemLabel="Pascal"/>
        </p:selectOneRadio>

        <p:selectBooleanCheckbox id="confirmacao" value="#{testeEnumBean.confirmado}"/>
        <p:outputLabel value="Aceita os temos que vocÃª nÃ£o leu?" for="confirmacao"/>
        <br/>

        <p:selectManyCheckbox value="#{testeEnumBean.linguagens}">
            <f:selectItem itemValue="1" itemLabel="Java"/>
            <f:selectItem itemValue="2" itemLabel="PHP"/>
            <f:selectItem itemValue="3" itemLabel="Java Script"/>
            <f:selectItem itemValue="4" itemLabel="Phyton"/>
            <f:selectItem itemValue="5" itemLabel="Go"/>
            <f:selectItem itemValue="6" itemLabel="C++"/>
            <f:selectItem itemValue="7" itemLabel="Pascal"/>
        </p:selectManyCheckbox>

        <p:commandButton value="Enviar" action="#{testeEnumBean.enviar()}"/>
    </h:form>
</h:body>
</html>
