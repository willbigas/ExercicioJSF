<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>

        <h:form>
            <p:menubar>
                <p:menuitem value="#{messages['menu.pessoa']}" outcome="/paginas/index.html" icon="fa fa-user"/>
                <p:menuitem value="#{messages['menu.profissao']}" outcome="/paginas/cadastro-profissao.xhtml" icon="fa fa-graduation-cap"/>
                <p:menuitem value="#{messages['menu.dashboard']}" outcome="/paginas/dashboard.xhtml" icon="fa fa-bar-chart"/>

                <f:facet name="options">
                    <h:commandButton
                            styleClass="bandeira-idioma"
                            title="Inglês"
                            image="/resources/imagens/england-flag.png">
                        <f:setPropertyActionListener
                                target="#{idiomaBean.idiomaSelecionado}"
                                value="en_US"/>

                    </h:commandButton>
                    <h:commandButton
                            styleClass="bandeira-idioma"
                            title="Português"
                            image="/resources/imagens/brazil-flag.png">
                        <f:setPropertyActionListener
                                target="#{idiomaBean.idiomaSelecionado}"
                                value="pt_BR"/>

                    </h:commandButton>
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Buscar..."/>
                    <p:commandButton action="#{loginBean.logout}" value="Sair" icon="fa fa-sign-out"/>
                </f:facet>
            </p:menubar>
        </h:form>

    <p:spacer height="30"/>


</h:body>
</html>
