<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Cadastro de Pessoas</title>

</h:head>
<h:body>
    <div class="container">

        <h1>Cadastro de Pessoas</h1>
        <h:form>
            <h:outputLabel for="nome" value="Nome: "/>
            <h:message for="nome" errorClass="errorForm"/>
            <h:inputText
                    id="nome"
                    required="true"
                    requiredMessage="Campo com preenchimento obrigatório"
                    value="#{pessoaBean.pessoa.nome}"
                    pt:placeholder="Informe seu nome"
            />
            <h:outputLabel for="email" value="Email: "/>
            <h:message for="email" errorClass="errorForm"/>
            <h:inputText id="email"
                         required="true"
                         requiredMessage="Campo com preenchimento obrigatório"
                         value="#{pessoaBean.pessoa.email}"
                         pt:placeholder="Informe seu e-mail"/>

            <h:outputLabel for="nascimento" value="Nascimento: "/>
            <h:message for="nascimento" errorClass="errorForm"/>
            <h:inputText id="nascimento"
                         required="true"
                         requiredMessage="Campo com preenchimento obrigatório"
                         converterMessage="Data no formato invalido. Use: dd/mm/aaaa"
                         value="#{pessoaBean.pessoa.nascimento}"
                         type="date"
                         pt:placeholder="Informe sua data de nascimento">
                <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="#{initParam.timezone}"/>
            </h:inputText>

            <h:commandButton
                    styleClass="limpar"
                    type="reset"
                    action="#{pessoaBean.limpar()}"
                    value="Limpar"/>
            <h:commandButton
                    styleClass="cadastrar"
                    action="#{pessoaBean.adicionar()}"
                    value="Cadastrar"/>

        </h:form>

        <h:dataTable value="#{pessoaBean.pessoas}" var="p">

            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{p.nome}
            </h:column>

            <h:column>
                <f:facet name="header">Email</f:facet>
                #{p.email}
            </h:column>

            <h:column>
                <f:facet name="header">Nascimento</f:facet>
                #{pessoaBean.converteData(p.nascimento)}
            </h:column>

            <h:column>
                <f:facet name="header">Idade</f:facet>
                #{p.idade}
            </h:column>
        </h:dataTable>

    </div>

</h:body>
</html>
