<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Cadastro de Pessoas</title>

</h:head>
<h:body>
    <div class="container">

        <h:messages globalOnly="true" infoClass="mensagemInfo"/>

        <h1>Cadastro de Pessoas</h1>
        <h:form>
            <h:outputLabel for="nome" value="Nome: "/>
            <h:message for="nome" errorClass="errorForm"/>
            <h:inputText
                    id="nome"
                    required="true"
                    requiredMessage="Campo com preenchimento obrigat처rio"
                    value="#{pessoaBean.pessoa.nome}"
                    pt:placeholder="Informe seu nome"
            />
            <h:outputLabel for="email" value="Email: "/>
            <h:message for="email" errorClass="errorForm"/>
            <h:inputText id="email"
                         required="true"
                         validator="emailValidator"
                         requiredMessage="Campo com preenchimento obrigat처rio"
                         value="#{pessoaBean.pessoa.email}"
                         pt:placeholder="Informe seu e-mail"/>

            <h:outputLabel for="nascimento" value="Nascimento: "/>
            <h:message for="nascimento" errorClass="errorForm"/>
            <h:inputText id="nascimento"
                         required="true"
                         requiredMessage="Campo com preenchimento obrigat처rio"
                         converterMessage="Data no formato invalido. Use: dd/mm/aaaa"
                         value="#{pessoaBean.pessoa.nascimento}"
                         type="date"
                         pt:placeholder="Informe sua data de nascimento">
                <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="#{initParam.timezone}"/>
            </h:inputText>

            <h:commandButton
                    styleClass="limpar"
                    type="reset"
                    action="#{pessoaBean.limpar()}"
                    value="Limpar"/>
            <h:commandButton
                    styleClass="cadastrar"
                    action="#{pessoaBean.salvar()}"
                    value="Salvar"/>

        </h:form>

        <h:form>
            <h:dataTable
                    value="#{pessoaBean.pessoas}"
                    var="p">

                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{p.nome}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{p.email}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Nascimento</f:facet>
                    <h:outputText value="#{pessoaBean.converteData(p.nascimento)}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Idade</f:facet>
                    <h:outputText value="#{p.idade}"/>
                </h:column>
                <h:column headerClass="coluna-acoes">
                    <f:facet name="header">Ac천es</f:facet>
                    <h:commandButton
                            image="resources/imagens/edit-32x32.png">
                    <f:setPropertyActionListener
                            target="#{pessoaBean.pessoa}"
                            value="#{p}"/>
                </h:commandButton>
                <h:commandButton
                        image="resources/imagens/remove-32x32.png"
                        action="#{pessoaBean.remover}">
                    <f:setPropertyActionListener
                            target="#{pessoaBean.pessoa}"
                            value="#{p}"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>

</div>

</h:body>
        </html>
