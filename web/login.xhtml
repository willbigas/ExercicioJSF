<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<body>

<h:form>
    <h1>Acesso do sistema</h1>
    <p:panelGrid columns="2" columnClasses="ui-g-4 , ui-g-8">
        <p:outputLabel for="login" value="Login:"/>
        <p:inputText id="login" value="#{usuarioBean.usuario.login}" placeholder="Insira seu usuario aqui...."/>
        <p:outputLabel for="senha" value="Senha:"/>
        <p:inputText id="senha" value="#{usuarioBean.usuario.senha}" placeholder="Insira sua senha aqui..."/>
    </p:panelGrid>
    <p:commandButton value="Limpar" type="reset"/>
    <p:commandButton value="Entrar" action="#{usuarioBean.logar()}"/>
</h:form>


</body>


</html>
